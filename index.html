<!DOCTYPE html>
<html>
  <head>
    <title>Golf Score Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Put all stylesheets here-->
    <link rel="stylesheet" href="./public/stylesheets/styles.css" />
    <!--Sass --watch src/styles:public/stylesheets-->
    <!--^^In the Console^^  Make sure you're in the main directory, and then copy and paste the line, Watch folder styles in the src (or app) folder. Semicolon next. Lastly, type out the output, Which is going to be in your public folder-->
  </head>
  <body>
    <header></header>
    <main>
      <div id="GolfTable">
        <form id="TotalForm">
          <div id="courseSelect" onchange="enableButton()"></div>
          <label for="Players">How many Players?</label>
          <select id="playerCount" name="players">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </form>
        <button
          onclick="makeTable(getCourseAndPlayers())"
          id="SubmitFormButton"
        >
          Submit
        </button>
      </div>
    </main>
  </body>
  <script src="./src/code/startup.js"></script>
  <script src="./src/code/main.js"></script>
</html>
